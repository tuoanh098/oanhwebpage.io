<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="privateStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <div class="friend-list">
      <h3>Friend List</h3>
      <ul id="friend-list">
        <!-- Add your friend list here using JavaScript -->
      </ul>
    </div>
    <div class="chat-content">
      <div class="chat-header">
        <img id="friend-avatar" src="" alt="Friend Avatar">
        <h2 id="latest-friend">No friend selected</h2>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Chat messages will be dynamically added here using JavaScript -->
      </div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
  <script type = "text/javascript" src="effect.js"></script>
</body>
</html>
